databaseChangeLog:
  - changeSet:
      id: CO001
      author: zp1ke
      changes:
        - createTable:
            tableName: organizations_ecu
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: organization_code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: legal_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: legal_id_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: varchar(500)
                  constraints:
                    nullable: true
        - createIndex:
            columns:
              - column:
                  name: organization_code
            indexName: organizations_ecu_unq_organization_code
            tableName: organizations_ecu
            unique: true
        - createIndex:
            columns:
              - column:
                  name: legal_id
            indexName: organizations_ecu_idx_legal_id
            tableName: organizations_ecu
            unique: true
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: created_at
            indexName: organizations_ecu_idx_created_at
            tableName: organizations_ecu
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: updated_at
            indexName: organizations_ecu_idx_updated_at
            tableName: organizations_ecu
