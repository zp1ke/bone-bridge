databaseChangeLog:
  - changeSet:
      id: P001
      author: zp1ke
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: decimal(10, 4)
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: code
              - column:
                  name: user_id
            indexName: products_unq_code_user_id
            tableName: products
            unique: true
        - createIndex:
            columns:
              - column:
                  name: code
            indexName: products_idx_code
            tableName: products
        - createIndex:
            columns:
              - column:
                  name: user_id
            indexName: products_idx_user_id
            tableName: products
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: created_at
            indexName: products_idx_created_at
            tableName: products
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: updated_at
            indexName: products_idx_updated_at
            tableName: products
