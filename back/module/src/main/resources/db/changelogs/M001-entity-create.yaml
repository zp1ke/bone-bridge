databaseChangeLog:
  - changeSet:
      id: M001
      author: zp1ke
      changes:
        - createTable:
            tableName: entity
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: code
              - column:
                  name: user_id
            indexName: entity_unq_code_user_id
            tableName: entity
            unique: true
        - createIndex:
            columns:
              - column:
                  name: code
            indexName: entity_idx_code
            tableName: entity
        - createIndex:
            columns:
              - column:
                  name: user_id
            indexName: entity_idx_user_id
            tableName: entity
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: created_at
            indexName: entity_idx_created_at
            tableName: entity
        - createIndex:
            columns:
              - column:
                  descending: true
                  name: updated_at
            indexName: entity_idx_updated_at
            tableName: entity
